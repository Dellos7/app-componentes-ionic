<app-header titulo="Infinite Scroll">
</app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label>Item {{ i + 1 }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="150px" id="infinite-scroll" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loading-spinner="crescent"
        loading-text="Cargando...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
