<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Listas - Reorder</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleReorder()">
        Toggle
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <!-- <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="${2|true,false}"> -->
    <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="disableReorder">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

</ion-content>
