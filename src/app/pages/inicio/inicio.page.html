<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Componentes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()" color="tertiary">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item [routerLink]="c.redirectTo" detail *ngFor="let c of componentes | async">
      <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
